<!-- templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}nnido{% endblock %}</title>
  {% block head %}
  {% endblock %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body style='overflow:hidden;height:100vh;margin:0px'>
  {% if error %}
    <b style='color:red'>{{ error }}</b><br>
  {% endif %}
  {% block content %}
  {% endblock %}
</body>
</html>
